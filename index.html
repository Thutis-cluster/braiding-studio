<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mumsy Braids Studio Booking</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #fdf6f0;
  color: #4b3f36;
}

.progress-container {
  display: flex;
  justify-content: space-between;
  padding: 10px;
  background: #fff5f0;
}
.progress-step {
  width: 20%;
  height: 6px;
  background: #e0d5cc;
  border-radius: 3px;
}
.progress-step.active {
  background: #f5b7a3;
}

.screen {
  display: none;
  padding: 20px;
}
.screen.active {
  display: block;
}

.button {
  width: 100%;
  padding: 12px;
  background: #f5b7a3;
  color: white;
  border: none;
  border-radius: 6px;
  margin: 10px 0;
  font-size: 16px;
}

.style-card {
  background: #fff0e6;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
}
</style>
</head>

<body>

<!-- Progress -->
<div class="progress-container">
  <div id="step1" class="progress-step active"></div>
  <div id="step2" class="progress-step"></div>
  <div id="step3" class="progress-step"></div>
  <div id="step4" class="progress-step"></div>
  <div id="step5" class="progress-step"></div>
</div>

<!-- Home -->
<div id="home" class="screen active">
  <h1>Mumsy Braids Studio</h1>
  <button class="button" onclick="showScreen('styles',2)">Book Appointment</button>
</div>

<!-- Styles -->
<div id="styles" class="screen">
  <h2>Select Style</h2>

  <div class="style-card">
    <p><strong>Box Braids</strong></p>
    <button class="button" onclick="selectStyle('Box Braids')">Select</button>
  </div>

  <div class="style-card">
    <p><strong>Knotless Braids</strong></p>
    <button class="button" onclick="selectStyle('Knotless Braids')">Select</button>
  </div>

  <button class="button" onclick="showScreen('home',1)">Back</button>
</div>

<!-- Length -->
<div id="length" class="screen">
  <h2>Select Length</h2>

  <div class="style-card">
    <p>Short – R<span id="shortPrice"></span></p>
    <button class="button" onclick="selectLength('Short')">Choose</button>
  </div>

  <div class="style-card">
    <p>Medium – R<span id="mediumPrice"></span></p>
    <button class="button" onclick="selectLength('Medium')">Choose</button>
  </div>

  <div class="style-card">
    <p>Long – R<span id="longPrice"></span></p>
    <button class="button" onclick="selectLength('Long')">Choose</button>
  </div>

  <button class="button" onclick="showScreen('styles',2)">Back</button>
</div>

<!-- Date -->
<div id="date" class="screen">
  <h2>Date & Time</h2>
  <input type="date">
  <select>
    <option>10:00</option>
    <option>11:30</option>
    <option>1:00 PM</option>
  </select>
  <button class="button" onclick="showScreen('client',4)">Next</button>
</div>

<!-- Client -->
<div id="client" class="screen">
  <h2>Your Details</h2>
  <input placeholder="Full Name">
  <input placeholder="Phone">
  <input type="email" placeholder="Email">
  <button class="button" onclick="showScreen('confirmation',5)">Confirm</button>
  <button class="button" onclick="sendWhatsApp()">Send Booking on WhatsApp</button>
</div>

<!-- Confirmation -->
<div id="confirmation" class="screen">
  <h2>✅ Booking Confirmed</h2>
  <p>Style: <span id="cStyle"></span></p>
  <p>Length: <span id="cLength"></span></p>
  <p>Total: R<span id="cPrice"></span></p>
  <p>Hair Prep: Wash & dry hair before appointment</p> <p>Cancellation: 24h notice required</p>
  <button class="button" onclick="showScreen('home',1)">Done</button>
</div>

<script>
let selectedStyle = "";
let selectedLength = "";
let selectedPrice = 0;

const prices = {
  "Box Braids": { Short: 180, Medium: 220, Long: 260 },
  "Knotless Braids": { Short: 200, Medium: 250, Long: 300 }
};

function showScreen(id, step) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  for (let i = 1; i <= 5; i++) {
    document.getElementById('step'+i).classList.remove('active');
  }
  for (let i = 1; i <= step; i++) {
    document.getElementById('step'+i).classList.add('active');
  }

  if (id === 'confirmation') {
    document.getElementById('cStyle').textContent = selectedStyle;
    document.getElementById('cLength').textContent = selectedLength;
    document.getElementById('cPrice').textContent = selectedPrice;
  }
}

function selectStyle(style) {
  selectedStyle = style;
  document.getElementById('shortPrice').textContent = prices[style].Short;
  document.getElementById('mediumPrice').textContent = prices[style].Medium;
  document.getElementById('longPrice').textContent = prices[style].Long;
  showScreen('length',3);
}

function selectLength(length) {
  selectedLength = length;
  selectedPrice = prices[selectedStyle][length];
  showScreen('date',4);
}

  function sendWhatsApp() {
  const phoneNumber = "27794380103"; // <-- replace with YOUR WhatsApp number

  const message =
    "Hello Mumsy Braids Studio,%0A%0A" +
    "I would like to book an appointment.%0A%0A" +
    "Style: " + selectedStyle + "%0A" +
    "Length: " + selectedLength + "%0A" +
    "Total Price: R" + selectedPrice + "%0A%0A" +
    "Thank you.";

  window.open(
    "https://wa.me/" + phoneNumber + "?text=" + message,
    "_blank"
  );
}

</script>

</body>
</html>
